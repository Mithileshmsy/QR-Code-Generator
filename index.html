<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste URL or enter text to create QR</p>
        </header>
        <div class="form">
            <input type="text" name="text" id="text" placeholder="Enter text Or URL">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <div class="qr-img">
                <img src="qr-code2.png" alt="qr-code">
            </div>
            <div class="qr-download">
                <a href="" download="qr-code" target="_blank">Download</a>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
